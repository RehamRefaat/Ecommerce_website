{%extends 'home.html'%}
    {%block bar%}
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="#">Home</a>
                    <a class="breadcrumb-item text-dark" href="#">Category</a>
                    <span class="breadcrumb-item active">List Category</span>
                </nav>
            </div>
        </div>
    </div>
    {%endblock%}
{%block product%}
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Category List</span></h2>
        <div class="row px-xl-5">
            <div class="col-lg-7 mb-5">
                <div class="contact-form bg-light p-30">
                    <div id="success"></div>
                    <table  width="100%" id="contactForm" border="2" >
                        {%csrf_token%}
                        <tr>
                        <th>Category Id</th>
                        <th>Category Name</th>
                       </tr>
                        {%for category in categories%}
                         <tr>
                            <td>{{category.Idcat}}</td>
                            <td>{{category.namecat}}</td>
                         </tr>
                        {%endfor%}
                    </table>
                </div>
            </div>
        </div>
    </div>

    {%endblock%}
