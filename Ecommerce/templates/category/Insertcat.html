{% extends 'home.html' %}
{%block bar%}
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="#">Home</a>
                    <a class="breadcrumb-item text-dark" href="#">Category</a>
                    <span class="breadcrumb-item active">Insert Category</span>
                </nav>
            </div>
        </div>
    </div>
    {%endblock%}
{%block product%}
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Insert</span></h2>
        <div class="row px-xl-5">
            <div class="col-lg-7 mb-5">
                    <form method="post">
                        {%csrf_token%}
                            <input type="text" class="form-control" id="name" placeholder="Category Name"
                                name="categoryname" required="required">
                            <p class="help-block text-danger"></p>
                            <input  class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton" value="Category inserted successfully">
                    </form>
            </div>
        </div>
    </div>

    {%endblock%}
